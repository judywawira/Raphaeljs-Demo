<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">

	<script type="text/javascript" src='javascripts/raphael.js'></script>
</head>
<body>
	<div id="canvas"></div>
  
  <!-- Code is all contained here: -->
  <script type="text/javascript">
    $(function() {
      // Create the canvas
      var paper = Raphael( 0, 0, $("#canvas").width(), $("#canvas").height());

      // Create Path String: 
      // Format: 'M <startx> <starty> l <moveX> <moveY> l <moveX> <moveY>'
      var line1 = paper.path('M 50 100 l 100 0 l 0 -10')
      
      // Adding 'z' at end of path string will close line from last point to origin
      var line2 = paper.path('M 50 150 l 20 50 l 125 0 z')
      line2.attr({stroke:'#00f', fill:'#0f0'})      // Making lines look pretty:
      
      // Curve. q = quadratic BÃ©zier curveto- has 4 inputs: (relative point x, relative point y, endAt x, endAt y)
      var curve1 = paper.path('M 50 250 q 100 50 200 0')
      
    });
  </script>
  <!-- End of code -->
  
</body>
