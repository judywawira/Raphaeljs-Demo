<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title>LONI</title>
	<link rel="stylesheet" href="stylesheets/style.css" />
	<script type="text/javascript" src='javascripts/jquery-1.6.4.min.js'></script>
	<script type="text/javascript" src='javascripts/raphael.js'></script>
</head>
<body>
	<div id="canvas"></div>
  
  <!-- Code is all contained here: -->
  <script type="text/javascript">
    $(function() {
      // Create the canvas
      var paper = Raphael( 0, 0, $("#canvas").width(), $("#canvas").height());

      // Create Path String: 
      // Format: 'M <startx> <starty> l <moveX> <moveY> l <moveX> <moveY>'
      var line1 = paper.path('M 100 200 l 50 250 l 25 -10')
      
      // Adding 'z' at end of path string will close line from last point to origin
      var line1 = paper.path('M 500 200 l 50 250 l 25 -10 z')
      
      // Making lines look pretty:
      line1.attr({stroke:'#00f', fill:'#0f0'})
    });
  </script>
  <!-- End of code -->
  
</body>
</html>
