<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title>LONI</title>
	<link rel="stylesheet" href="stylesheets/style.css" />
	<script type="text/javascript" src='javascripts/jquery-1.6.4.min.js'></script>
	<script type="text/javascript" src='javascripts/raphael.js'></script>
</head>
<body>
	<div id="canvas"></div>
  
  <!-- Code is all contained here: -->
  <script type="text/javascript">
    $(function() {
      // Create the canvas
      var paper = Raphael( 0, 0, $("#canvas").width(), $("#canvas").height());
      var glow;
      
      $('body').click(function(e){
        // Use Canvas to Draw Circle
        var c = paper.circle(e.layerX, e.layerY, 20);
        c.attr({fill: '#f00', stroke:'#000'});
        var hoverIn = function() {
          glow = this.glow();
        };
        var hoverOut = function() {
          glow.remove()
        };
        
        c.hover(hoverIn, hoverOut);
      })

    });
  </script>
  <!-- End of code -->
  
</body>
</html>
