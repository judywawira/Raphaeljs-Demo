<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title>LONI</title>
	<link rel="stylesheet" href="stylesheets/style.css" />
	<script type="text/javascript" src='javascripts/jquery-1.6.4.min.js'></script>
	<script type="text/javascript" src='javascripts/raphael.js'></script>
</head>
<body>
	<div id="canvas"></div>
  
  <!-- Code is all contained here: -->
  <script type="text/javascript">
    $(function() {
      // Create the canvas
      var paper = Raphael( 0, 0, $("#canvas").width(), $("#canvas").height());

      // Use Canvas to Draw Circle
      var c = paper.circle(100, 100, 20);
      c.attr({fill: '#f00', stroke:'#000'})
      
      var move = function(dx, dy, x, y){
        // Glow does not have x and y attributes, so we have to destroy it, then create new after moving the object
        this.glowing.remove()
        this.attr({cx:x, cy:y}) // Set object's position to new position of mouse
        this.glowing = this.glow()
      };
      var mouseDown = function(x, y, event) {
        this.glowing = this.glow()
      };
      var mouseUp = function(x, y, event){
        this.glowing.remove()
      };
      
      c.drag(move, mouseDown, mouseUp)
      
    });
  </script>
  <!-- End of code -->
  
</body>
</html>
